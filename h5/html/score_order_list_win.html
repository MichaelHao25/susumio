<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-flex.css" />
    <link rel="stylesheet" type="text/css" href="../ali_icon/iconfont.css" />
</head>

<body>
    <div id="app">
        <header class="aui-bar aui-bar-nav aui-bar-light" id="header" style="background-image:none;">
            <a class="aui-pull-left aui-btn" tapmode onclick="api.closeWin();">
                <span class="aui-iconfont aui-icon-left"></span>
            </a>
            <div class="aui-title">Pedido integral</div>
        </header>
        <div class="aui-tab" id="tab">
            <div class="aui-tab-item" :class="{'aui-active': (activeStatus == 0)}" tapmode @click="changeStatus(0)">Total</div>
            <div class="aui-tab-item" :class="{'aui-active': (activeStatus == 1)}" tapmode @click="changeStatus(1)">Enviará</div>
            <div class="aui-tab-item" :class="{'aui-active': (activeStatus == 2)}" tapmode @click="changeStatus(2)">Recibirá</div>
            <div class="aui-tab-item" :class="{'aui-active': (activeStatus == 3)}" tapmode @click="changeStatus(3)">Realizar</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/util.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript" src="../script/fastclick.js"></script>
<script type="text/javascript">
    window.addEventListener('load', function() {
        FastClick.attach(document.body);
    }, false);
    var app = {}
    apiready = function() {
        $util.fixPage();
        tabH = $api.offset($api.byId('tab')).h;
        app = new Vue({
            el: '#app',
            data: {
                activeStatus: api.pageParam.status || 0
            },
            methods: {
                changeStatus: function(status) {
                    this.activeStatus = status;
                    api.setFrameGroupIndex({
                        name: 'score_order_list_frm_group',
                        index: status,
                        scroll: true
                    });
                }
            }
        });
        api.openFrameGroup({
            name: 'score_order_list_frm_group',
            background: '#fff',
            scrollEnabled: true,
            rect: {
                x: 0,
                y: $util.headerH + tabH,
                w: 'auto',
                h: 'auto'
            },
            index: api.pageParam.status || 0,
            preload: 0,
            frames: [{
                name: 'score_order_list_frm0',
                url: './score_order_list_frm.html',
                bgColor: '#fff',
                pageParam: {
                    status: 0
                }
            }, {
                name: 'score_order_list_frm1',
                url: './score_order_list_frm.html',
                bgColor: '#fff',
                pageParam: {
                    status: 1
                }
            },{
                name: 'score_order_list_frm2',
                url: './score_order_list_frm.html',
                bgColor: '#fff',
                pageParam: {
                    status: 2
                }
            }, {
                name: 'score_order_list_frm3',
                url: './score_order_list_frm.html',
                bgColor: '#fff',
                pageParam: {
                    status: 3
                }
            }]
        }, function(ret, err) {
            if (ret) {
                app.activeStatus = ret.index;
            } else {
                alert(JSON.stringify(err));
            }
        });
    };
</script>

</html>
