<!-- 模型win -->
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-flex.css" />
    <link rel="stylesheet" type="text/css" href="../ali_icon/iconfont.css" />
</head>

<body>
    <div id="app">
        <!-- 底部 -->
        <footer class="aui-bar aui-bar-tab aui-margin-t-15" id="footer" style="border-top:1px solid #f1f1f1;">
            <div class="aui-bar-tab-item aui-text-white" style="width: auto;background-color:#358cff;font-size:0.8rem;" tapmode onclick="buy()">Cambiar</div>
        </footer>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/util.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript" src="../script/fastclick.js"></script>
<script type="text/javascript">
    window.addEventListener('load', function() {
        FastClick.attach(document.body);
    }, false);
    apiready = function() {
        $util.fixPage();
        $util.openFrame('score_goods_detail_frm', api.pageParam);
    };
    function buy(){
        api.execScript({
            frameName: 'score_goods_detail_frm',
            script: 'app.buy();'
        });
    }
</script>

</html>
