<!-- 模型frm -->
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-flex.css" />
    <link rel="stylesheet" type="text/css" href="../ali_icon/iconfont.css" />
</head>

<body>
    <div id="minirefresh" class="minirefresh-wrap">
        <div class="minirefresh-scroll">
  <header class="aui-bar aui-bar-nav aui-bar-light" style="background-image:none;">
    <a class="aui-pull-left aui-btn" style="color: #333 !important;">Propiedades del producto</a>
    <div class="aui-title"></div>
    <a class="aui-pull-right aui-btn" tapmode onclick="api.closeFrame();">
      <span class="aui-iconfont aui-icon-close"></span>
    </a>
  </header>
    <div id="app">
        <!-- 中间页 -->
        <div class="aui-content">
            <ul class="aui-list aui-list-in">
                <li class="aui-list-item" v-for="(name, key) in goods.attr_info" :key="key">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title aui-font-size-14" v-text="name.name"></div>
                        <div class="aui-list-item-right">{{name.value}}</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
      </div>
    </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/util.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript" src="../script/fastclick.js"></script>
<script type="text/javascript">
    window.addEventListener('load', function() {
        FastClick.attach(document.body);
    }, false);
    var app = {}
    apiready = function() {
        $util.fixPage();
        app = new Vue({
            el: '#app',
            data: {
                goods: api.pageParam.goods
            },
        })
    };
</script>

</html>
