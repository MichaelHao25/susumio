<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />

    <link rel="stylesheet" type="text/css" href="../ali_icon/iconfont.css" />
    <style media="screen">
        #qrcode {
            position: absolute;
            top: 28%;
            left: 50%;
            z-index: 9999;
            transform: translate(-50%, 0);
            padding: 5px 5px;
            background-color: #fff;
            border-radius: 0.2rem;
        }

        #qrcode img {
            padding: 5px 5px;
        }

        .aui-bar.aui-bar-light {

        }

<body>
    <div id="minirefresh" class="minirefresh-wrap">
        <div class="minirefresh-scroll">
    <div style="background: #fff;">
        <header class="aui-bar aui-bar-nav aui-bar-light" style="border-top: 1px solid #f4f4f4;">
            <a class="aui-pull-left aui-btn" style="color: #333 !important;">¡Invítale a escanear el código binario!</a>
            <div class="aui-title"></div>
            <a class="aui-pull-right aui-btn" tapmode onclick="api.closeFrame();">
                <span class="aui-iconfont aui-icon-close"></span>
            </a>
        </header>
        <div class="aui-content">
            <div id="qrcode"></div>
        </div>
    </div>

      </div>
    </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/jquery-3.5.1.min.js"></script>

        new QRCode(document.getElementById("qrcode"), api.pageParam.share_url);
    };
