<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-flex.css" />
    <link rel="stylesheet" type="text/css" href="../ali_icon/iconfont.css" />
</head>

<body>
    <div id="app">
        <header class="aui-bar aui-bar-nav aui-bar-light" id="header" style="background-image:none;">
            <a class="aui-pull-left aui-btn" tapmode onclick="api.closeWin();">
                <span class="aui-iconfont aui-icon-left"></span>
            </a>
            <div class="aui-title">Mi dirección</div>
        </header>
        <footer class="aui-bar aui-bar-tab">
            <div class="aui-bar-tab-item aui-padded-l-15 aui-padded-r-15" onclick="submit();" id="footer">
                <div class="aui-btn aui-btn-block aui-btn-sm aui-btn-info">Presentación</div>
            </div>
        </footer>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/util.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript" src="../script/fastclick.js"></script>
<script type="text/javascript">
    window.addEventListener('load', function() {
        FastClick.attach(document.body);
    }, false);

    submit = function(){
        api.execScript({
            frameName: 'address_edit_frm',
            script: 'app.submit();'
        });
    }

    apiready = function() {
        $util.fixPage();
        $util.openFrame('address_edit_frm', {
            addressId: api.pageParam.addressId
        });
    };
</script>

</html>
