<!-- 模型win -->
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-flex.css" />
    <link rel="stylesheet" type="text/css" href="../ali_icon/iconfont.css" />
    <style media="screen">
        .aui-bar-tab {
            height: 2.5rem;
            border-top: 1px solid #f4f4f4;
            overflow: hidden;
            display: flex;
        }

        .aui-bar-tab .price {
            width: 75%;
            text-align: right;
            display: inline-block;
            line-height: 2.5rem;
            padding-right: 0.5rem;
            font-size: 0.7rem;
            height: 2.5rem;
        }

        .aui-bar-tab .submit {
            display: inline-block;
            height: 2.5rem;
            width: 25%;
            background: linear-gradient(to bottom, #41c4da, #34a3e4, #2680ef);
            color: #fff;
            text-align: center;
            line-height: 2.5rem;
        }

        .aui-bar-tab .submit:active {
            background-color: #1273f2
        }
    </style>
</head>

<body>
    <div id="app">
        <header class="aui-bar aui-bar-nav aui-bar-light" id="header" style="background-image:none;">
            <a class="aui-pull-left aui-btn" tapmode onclick="api.closeWin();">
                <span class="aui-iconfont aui-icon-left"></span>
            </a>
            <div class="aui-title">Hacer el pedido</div>
        </header>
        <footer class="aui-bar aui-bar-tab" id="footer">
            <div class="price" style="background-color:#a0a0a0;">
                <span style="color:#dedddd;">Total:
                    <span class="aui-text-white aui-font-size-12">$</span>
                <span class="aui-text-white aui-font-size-18" id="totalPrice"></span>
                </span>
            </div>
            <div class="submit" tapmode onclick="submit()">Listo</div>
        </footer>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/util.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript" src="../script/fastclick.js"></script>
<script type="text/javascript">
    window.addEventListener('load', function() {
        FastClick.attach(document.body);
    }, false);
    function submit(){
      api.execScript({
          frameName: 'order_confirm_frm',
          script: 'app.submit();'
      });
    }
    apiready = function() {
        $util.fixPage();
        $util.openFrame('order_confirm_frm', api.pageParam);

        api.addEventListener({
            name: 'updateTotalPrice'
        }, function(ret, err){
            if( ret ){
                 $api.text($api.byId('totalPrice'), ret.value.totalPrice);
            }else{
                 alert( JSON.stringify( err ) );
            }
        });
        // 关闭购物流程相关页面
        api.addEventListener({
            name: 'closeGoodsAboutWindow'
        }, function(ret, err){
            // $util.toast('关闭事件接收')
           api.closeWin();
        });

    };
</script>

</html>
