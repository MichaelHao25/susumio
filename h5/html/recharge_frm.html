              style: {
                  layout: 'horizontal'
              },
              createOrder: function(data, actions) {
                if (typeof lastSubmitTime === 'undefined') {
                    lastSubmitTime = Date.now();
                } else if (Date.now() - lastSubmitTime < 2000) {
                    lastSubmitTime = Date.now()
                    return;
                }
                money = document.getElementById('money').value;
                if (!money) {
                    $util.toast('Introduzca la cantidad correcta');
                    document.getElementById('money').value = '';
                    document.getElementById('money').focus();
                    return;
                }
                if (isNaN(money)) {
                    $util.toast('Introduzca la cantidad correcta');
                    document.getElementById('money').focus();
                    return;
                }


                return actions.order.create({
                  purchase_units: [{
                    amount: {
                      value: money,
                      currency_code:'USD'
                    }
                  }]
                });
              },
              onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                alert('Transaction completed by ' + details.payer.name.given_name);
                if (details.status == 'COMPLETED') {
                  $util.ajax({
                      url: 'api_users/user_recharges/save',
                      data: {
                          money: money,
                          asset_type: 'money',
                          type: 1
                      },
                      isLoading: true,
                  }).then(function(resp) {
                      var order = resp.data;
                      $util.ajax({
                          url: 'api_orders/pay/paypal',
                          data: {
                              order_no: order.order_no
                          },
                          isLoading: true,
                      }).then(function(resp) {
                        // console.log(JSON.stringify(resp));

                              alert(JSON.stringify(resp))
                              $util.toast(resp.msg);
                              if(resp.code==1){
                                api.sendEvent({
                                    name: 'updateOrder',
                                });
                                setTimeout(function() {
                                    $util.openWindow('home_win');
                                }, 500)
                              }
                      }).catch(function(err) {})
                  }).catch(function(err) {})
                } else {
                  $util.toast('Pago fallido')

            console.log(order.order_no)
